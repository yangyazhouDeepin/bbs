<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/edit.css">
</head>
<body>
	<div id="edit" class="wrap">
		<div class="title">
			<h1>文件传输协议</h1>
			<p>深度百科采用标准的<a href="">Markdown</a>语言，<a href="">编辑帮助</a></p>
			<div class="function">
				<span class="look">
					预览
				</span>
				<span class="submit active">
					提交
				</span>
			</div>

			<div class="line"></div>
			
		</div>
		<div class="main">
			<form action="">
				<textarea name="" id="" cols="30" rows="10">
					
				</textarea>
			</form>
			<div class="listening">
				<input type="checkbox" />监视本页
			</div>
			

			<p class="notice">
				请注意，您对deepin-wiki的所有贡献都可能被其他贡献者编辑，修改或删除。如果您不希望您的文字被任意修改和再散布，请不要提交。<br> 您同时也要向我们保证您所提交的内容是您自己所作，或得自一个不受版权保护或相似自由的来源(参阅Deepin-wiki：版权的细节)。不要在未获授权的情况下发表！
			</p>
		</div>
	</div>
</body>
</html>
