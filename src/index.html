<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title> 用户登录 - 深度科技 </title>
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/pc.css">
    <link media="screen and (max-width:414px)" rel="stylesheet" href="css/phone.css" />
    <style>
        @media screen and (min-width: 416px){
            .three-party{display: none;}
        }
    </style>
</head>

<body style="height: 667px; background-image: url('image/bg_4.jpg');">
    <div class="login" id="content" style="left: 22.5px; top: 146.5px;">
        <a class="logo" id="logo" href="http://www.deepin.org" title="go to official website.">
            <img src="image/logo.png" alt="deepin's logo">
        </a>
        <form class="login_form" method="POST" action="">
            <input name="_token" type="hidden" value="46574339666e7a6a75637a6672346436">
            <input name="key" type="hidden" value="" id="captchaKey">
            <div class="info">
                <span class="msg title">用户登录</span>
                <span class="msg error" id="error" style="display: block;"></span>
                <input name="error_no" type="hidden" value="" id="error_no">
            </div>
            <input class="username" name="username" placeholder="用户名/邮箱" type="text" value="">
            <div class="tip">
                <div class="up-arrow"></div>
                <div class="content"></div>
            </div>
            <input class="password" name="password" placeholder="密码" type="password">
            <div class="tip">
                <div class="up-arrow"></div>
                <div class="content"></div>
            </div>
            <div class="box">
                <input type="checkbox" id="remember" name="remember" checked="checked">
                <span>记住密码</span>
                <a class="forget" href="https://account.deepin.org/reset_password?lang=zh">忘记密码？</a>
            </div>
            <input class="btn signin" type="submit" value="用户登录">
        </form>
        <div class="links">
            <a class="signup" href="https://account.deepin.org/register?lang=zh">创建用户</a>
        </div>

        <div class="three-party">
            <p>使用社交账号登录</p>
            <div class="menu">
                <a href="#"><img src="image/icon_wx.png" /></a>
                <a href="#"><img src="image/icon_qq.png" /></a>
                <a href="#"><img src="image/icon_sina.png" /></a>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="container">
            <div class="links">
                <a href="http://bbs.deepin.org">返回主页</a>
                <a id="changeZh" href="#">简体中文</a>
                <a id="changeEn" href="#">English</a>
            </div>
            <div class="copyright">
                <span> © 2011-2015 武汉深之度科技有限公司 </span>
                <span> 鄂ICP备14003693号-3 </span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/pc.js"></script>
</body>

</html>
